<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
       <section class="container">
        <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
            <div class="img-container">
                <img src="" id="person-img" alt="">
            </div>
            <h4 id="author"> rashed</h4>
            <p id="job">web developer</p>
            <p id="info">
                Lorem ipsum dolor sit amet,
                 consectetur adipisicing elit.
                  Ea dolores distinctio harum 
                  nam eveniet? Ab, vitae dolore 
                  expedita a, impedit dolorum, 
                  perferendis veritatis vel cumque iure cum aliquam illo repellat?

            </p>
            <!-- preview next button -->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            <!-- rando button-->
            <button class="random-btn">surprise me</button>
        </article>
       </section> 
    </main>
    <script src="app.js"></script>
</body>

</html>
